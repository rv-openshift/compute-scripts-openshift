---
# Application to Instrument 
ns_str: "camel"
# Namespace where the application will be instrumented in
appd_ns: "gwh-uat"
# Ony required, if there is a application already instrumented in the Namespace
ext_str: "what"
# Appd Output working directory
conf_path: /apps/tmp
# Appd extracted Config file where changes will be made to
conf_file: "{{ conf_path }}/appd-cls.yaml"
